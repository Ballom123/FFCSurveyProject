<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="FFC_survey_CSS.css" />
        </head>
        <body>
            <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>

            <form method="POST"  id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
                    <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
                    <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="16" max="110" placeholder="Age"></label>
                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                        <select name="role" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to Say</option>
                            <option value="5">Other</option>
                        </select>
                </fieldset>
                <fieldset>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely"><input type="radio" value="PL1" name="recommend" id="definitely" class="inline">Definitely</label>
                    <label for="maybe"><input type="radio" value="PL2" name="recommend" id="maybe" class="inline">Maybe</label>
                    <label for="notsure"><input type="radio" value="PL3" name="recommend" id="notsure" class="inline">Not sure</label>
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <label id="dropdown2-label" for="dropdown2"></label>
                        <select name="features" id="dropdown2">
                            <option value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="project">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open source</option>
                        </select>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label id="improvements-label" for="front-end-projects"><input type="checkbox" id="front-end-projects" class="inline" value="frontend">Front-end Projects</label>
                    <label id="improvements-label" for="back-end-projects"><input type="checkbox" id="back-end-projects" class="inline" value="backend">Back-end Projects</label>
                    <label id="improvements-label" for="data-visualization"><input type="checkbox" id="data-visualization" class="inline" value="datavis">Data Visualization</label>
                    <label id="improvements-label" for="challenges"><input type="checkbox" id="challenges" class="inline" value="chal">Challenges</label>
                    <label id="improvements-label" for="open-source-community"><input type="checkbox" id="open-source-community" class="inline" value="oscom">Open Source Community</label>
                    <label id="improvements-label" for="additional-courses"><input type="checkbox" id="additional-courses" class="inline" value="addcourses">Additional Courses</label>
                    
                    <p>Any comments or suggestions?</p>
                    <label for="comments">
                        <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="5" cols="40"></textarea>
                    </label>
                </fieldset>
                <input type="submit" id="submit" value="submit" />
            </form>

        <body>
    </html>
